<head>
    <style>
        .box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        .box1 {
            border: 1px solid red;
            transform: translate(50px, 50px) rotate(45deg);
        }

        .box2 {
            border: 1px solid blue;
            transform: rotate (45deg) translate(50px, 50px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
