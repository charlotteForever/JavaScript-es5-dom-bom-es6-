<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = function () { this.b = 3; }
        var c = new a();
        a.prototype.b = 9;
        var b = 7;
        // 把b变为3
        a();
        // 输出3
        console.log('b', b);
        // 输出3
        console.log(c.b);

    </script>
</body>

</html>
