<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        var foo = (function () {
            function _foo(acc, x) {
                if (x <= 1) return acc;

                return _foo((x / 2) + acc, x - 1);
            }
            return function (x) {
                return _foo(1, x);
            };
        }
        )();

        foo(123456); // 3810376848.5

    </script>
</body>

</html>
