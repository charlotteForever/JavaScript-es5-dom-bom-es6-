<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 一般情况下是先 -->
    <script>
        // 如果执行器函数是异步的，那先指定回调，再改变promise状态
        const p = new Promise((resolve, reject) => {
            resolve('OK')
        })
        let res = p.then(value => {
            // 1.如果抛出错误，返回的promise状态为rejected，结果为'出错了'
            // throw '出错了！'
            // 2.返回非promise类型的值,得到的promise状态为fulfilled，结果为521
            // return 521
            // 3.返回promise对象，得到的promise状态由返回的promise状态决定，结果为success
            // return new Promise((resolve, reject) => {
            //     resolve('success')
            // })
            // 4.没有返回值，得到的promise状态为fulfilled，结果为undefined
            console.log('success')
        })
        console.log(res)
    </script>
</body>

</html>
